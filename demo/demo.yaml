version: "1.0.0"

name: Books API

database:
  type: mongodb

resources:
  - name: book
    schemaPath: ./demo/book.yaml
    operations:
      list:
        authentication: false
      getOne:
        authorization:
          allOf:
            - type: isResource
      replace:
        authentication: true
        authorization:
          anyOf:
            - type: hasRole
              role: admin
            - type: isOwner
